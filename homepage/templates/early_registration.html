<%inherit file="base_ajax.htm" />

<%block name="content">
	<form id="sign-up" method="POST" action="/homepage/index.register/">	
		<label>Sign up for early registration</label>
		${ form }
		<sup>*Your email will not be used for anything other than to contact you when Candor is ready to be tested</sup>
		<input type="submit" class="btn btn-primary" value="Sign Up" />
		<input type='hidden' name='csrfmiddlewaretoken' value='${ csrf_token }' />
	</form>
</%block>
